<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pardonne-moi — Pour Lauryn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0e0a1a;
        --card: #151327;
        --accent: #ff8fb1;
        --accent-2: #5e91ff;
        --muted: #bdb9d6;
        --glass: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: radial-gradient(
            circle at top left,
            rgba(255, 143, 177, 0.1),
            transparent 40%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(94, 145, 255, 0.1),
            transparent 40%
          ),
          var(--bg);
        color: #fff;
        overflow-x: hidden;
        padding: 16px;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .logo .mark {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: #171523;
        font-size: 24px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
      }
      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 40px;
        margin: 0;
        color: var(--accent);
        text-align: center;
      }
      p.lead {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 15px;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .hero {
        position: relative;
        overflow: hidden;
        min-height: 400px;
      }
      .bubble-heart {
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at 40% 30%,
            rgba(255, 143, 177, 0.08),
            transparent 60%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(94, 145, 255, 0.08),
            transparent 60%
          );
        filter: blur(40px);
      }

      .apology-title h2 {
        font-size: 24px;
        margin-bottom: 8px;
        text-align: center;
      }
      .apology-title .small {
        color: var(--muted);
        font-size: 14px;
        text-align: center;
      }

      .letter {
        margin-top: 18px;
        line-height: 1.75;
        color: #f2f2f6;
        font-size: 16px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        min-height: 200px;
      }
      .signature {
        margin-top: 12px;
        font-style: italic;
        color: var(--muted);
      }
      .caret {
        display: inline-block;
        width: 2px;
        background: var(--accent);
        margin-left: 6px;
        animation: blink 1s steps(2) infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .slideshow-container {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }
      .slideshow-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .slideshow-container img.active {
        opacity: 1;
        position: relative;
      }

      footer {
        margin-top: 28px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      @media (max-width: 768px) {
        body {
          padding: 12px;
        }
        h1 {
          font-size: 32px;
        }
        .letter {
          font-size: 15px;
          padding: 14px;
        }
        .slideshow-container {
          min-height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="mark"></div>
        <div>
          <h1>Lauryn, pardonne-moi</h1>
          <p class="lead">Une lettre et tout mon amour.</p>
        </div>
      </div>
    </header>

    <main>
      <section class="hero card">
        <div class="bubble-heart"></div>
        <div class="apology-title">
          <div>
            <h2>Lauryn — tu comptes plus que tout</h2>
            <div class="small">
              Lis ceci comme si je te le disais face à face.
            </div>
          </div>
        </div>

        <div class="letter" id="letter" aria-live="polite"></div>

        <template id="letter-template">
          <p>Ma chère <strong>Lauryn</strong>,</p>
          <p>
            Je commence par être sincère : je suis désolé. J'ai réfléchi à tout
            ce qui s'est passé et je réalise combien mes paroles et mes actes
            t'ont blessée. Tu ne méritais pas cela. Je veux réparer, apprendre
            et être meilleur pour toi. Si je pouvais revenir en arrière, je le
            ferais mais je te promets d'avancer autrement, en t'écoutant, en te
            respectant et en te prouvant chaque jour que je tiens à toi.
          </p>
          <p>
            Tu es la personne qui illumine mes journées. Je t'aime, et je suis
            prêt à tout pour me faire pardonner même si je sais déjà que tu est
            deja aller chercher ailleur
          </p>

          <p class="signature">
            — Avec tout mon amour, <em>toi</em><span class="caret"></span>
          </p>
        </template>

        <audio id="bg-music" autoplay loop>
          <source src="music.mp3" type="audio/mpeg" />
        </audio>
      </section>

      <section class="card">
        <h3 style="margin-bottom: 12px; text-align: center">Nos photos</h3>
        <div class="slideshow-container" id="slideshow">
          <img src="IMG_7197.jpeg" alt="Photo 1" class="active" />
          <img src="IMG_7213.jpeg " alt="Photo 2" />
          <img src="IMG_7585.jpeg" alt="Photo 3" />
          <img src="IMG_7529.jpeg" alt="Photo 4" />
          <img src="IMG_7537.jpeg" alt="Photo 5" />
          <img src="IMG_7218.jpeg" alt="Photo 6" />
          <img src="IMG_7526.jpeg" alt="Photo 7" />
          <img src="IMG_7524.jpeg" alt="Photo 9" />
        </div>
      </section>
    </main>

    <footer>Fait avec le ❤️ et amour pour Lauryn</footer>

    <script>
      // Typewriter effect preserving HTML
      function typeHTML(targetEl, html, speed = 18, callback) {
        let i = 0;
        let output = "";
        function step() {
          if (i >= html.length) {
            if (callback) callback();
            return;
          }
          if (html[i] === "<") {
            const j = html.indexOf(">", i);
            output += html.slice(i, j + 1);
            i = j + 1;
          } else {
            output += html[i];
            i++;
          }
          targetEl.innerHTML = output;
          setTimeout(step, speed);
        }
        step();
      }

      function startTyping() {
        const target = document.getElementById("letter");
        const template = document.getElementById("letter-template");
        const html = template.innerHTML.trim();
        target.innerHTML = "";
        typeHTML(target, html, 14);
      }

      window.addEventListener("load", () =>
        setTimeout(() => startTyping(), 500)
      );

      // Slideshow auto full area
      let slideIndex = 0;
      const slides = document.querySelectorAll("#slideshow img");
      function showSlides() {
        slides.forEach((img, i) =>
          img.classList.toggle("active", i === slideIndex)
        );
        slideIndex = (slideIndex + 1) % slides.length;
      }
      setInterval(showSlides, 4000);
    </script>
  </body>
</html>
